<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>
        tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>
    
        <ul>
            <li>
                 vamos aprender a reproduzir <mark>audios em HTML5.</mark>
            </li>
        </ul>

    </p>
<audio preload="metadata"controls loop autoplay> 
<source src="midia/NEFFEX.mp3" type="audio/mpeg">
<source src="midia/NEFFEX.ogg" type="audio/ogg">
<source src="midia/NEFFEX.wav" type="audio/wav">
<p> 
    infelizmente seu navegador nao consegue reproduzir audio.<a href="midia/NEFFEX.mp3">clique aqui para baixar seu arquivo mp3</a></p>
</audio>
</body>
</html>
